<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Primer Bimestre - Angry Birds Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="ui-container">
        <div id="hud">
            <span>Level: <span id="level">1</span></span>
            <span>High Score: <span id="high-score">0</span></span>
            <span>Time: <span id="timer">0</span></span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <button id="pause-button" class="button">Pause</button>
        <button id="mute-button" class="button">Mute</button>
    </div>
    <script src="lib/Box2D.js"></script>
    <script src="game.js"></script>
</body>
</html>
