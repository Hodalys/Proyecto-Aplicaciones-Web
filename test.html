<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Canvas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #333;
            width: 100vw;
            height: 100vh;
        }
        #hud {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="hud">
        <p>Canvas Test - Si ves este texto, el HTML funciona</p>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Establecer dimensiones
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        console.log('Canvas width:', canvas.width);
        console.log('Canvas height:', canvas.height);
        
        // Dibujar fondo gris
        ctx.fillStyle = '#333';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Dibujar texto de prueba
        ctx.fillStyle = 'white';
        ctx.font = '48px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Angry Birds Clone', canvas.width / 2, canvas.height / 2 - 100);
        ctx.font = '24px sans-serif';
        ctx.fillText('Click to Start', canvas.width / 2, canvas.height / 2 + 50);
        
        console.log('Canvas dibujado correctamente');
    </script>
</body>
</html>
